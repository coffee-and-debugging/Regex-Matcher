<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="w-full max-w-lg bg-gray-800 rounded-lg shadow-lg p-8 border border-gray-700"
      >
        <h1 class="text-4xl font-bold text-center text-green-400 mb-8">
          Email Validator
        </h1>

        <!-- Form Section -->
        <form action="/validate-email" method="POST" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-300"
              >Enter Email Address</label
            >
            <input
              id="email"
              name="email"
              type="text"
              placeholder="example@domain.com"
              class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-500"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-md transition duration-200"
          >
            Validate Email
          </button>
        </form>

        {% if result %}
        <div
          class="mt-8 bg-gray-700 p-5 rounded-md text-center border border-gray-600"
        >
          <p
            class="text-lg font-semibold {% if 'not a valid email address' in result %} text-red-400 {% else %} text-green-400 {% endif %}"
          >
            {{ result }}
          </p>
        </div>
        {% endif %}

        <div class="mt-8 text-center">
          <a
            href="/"
            class="text-green-400 hover:text-green-300 font-semibold underline text-lg"
          >
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
