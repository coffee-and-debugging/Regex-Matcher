<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-green-400 mb-6">Match Results</h1>

            <div class="bg-gray-700 p-4 rounded-md mb-6">
                <h2 class="text-lg font-semibold text-gray-300">Test String:</h2>
                <p class="text-gray-100 break-words">{{ test_string }}</p>
            </div>

            <div class="bg-gray-700 p-4 rounded-md mb-6">
                <h2 class="text-lg font-semibold text-gray-300">Regex:</h2>
                <p class="text-gray-100 break-words">{{ regex }}</p>
            </div>

            <div class="bg-gray-700 p-4 rounded-md">
                <h2 class="text-lg font-semibold text-gray-300">Matches:</h2>
                {% if matches %}
                <ul class="list-disc list-inside text-gray-100 space-y-2">
                    {% for match in matches %}
                    <li>{{ match }}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <p class="text-red-400">No matches found.</p>
                {% endif %}
            </div>

            <div class="mt-6 text-center">
                <a href="/" 
                    class="text-green-400 hover:text-green-300 font-semibold underline">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
